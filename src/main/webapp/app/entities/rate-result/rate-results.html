<div>
    <h2 data-translate="bankAuditApp.rateResult.home.title">Rate Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rate-result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="bankAuditApp.rateResult.home.createLabel">
                        Create new Rate Result
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'bankAuditApp.rateResult.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rateMatrix.id"><span data-translate="bankAuditApp.rateResult.rateMatrix">Rate Matrix</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="additionalRate.id"><span data-translate="bankAuditApp.rateResult.additionalRate">Additional Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finalRate.id"><span data-translate="bankAuditApp.rateResult.finalRate">Final Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evDiagram.id"><span data-translate="bankAuditApp.rateResult.evDiagram">Ev Diagram</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="groupDiagram.id"><span data-translate="bankAuditApp.rateResult.groupDiagram">Group Diagram</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="rateResult in vm.rateResults track by rateResult.id">
                    <td><a ui-sref="rate-result-detail({id:rateResult.id})">{{rateResult.id}}</a></td>
                    <td>
                        <a ui-sref="rate-matrix-detail({id:rateResult.rateMatrix.id})">{{rateResult.rateMatrix.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="additional-rate-detail({id:rateResult.additionalRate.id})">{{rateResult.additionalRate.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="final-rate-detail({id:rateResult.finalRate.id})">{{rateResult.finalRate.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="ev-diagram-detail({id:rateResult.evDiagram.id})">{{rateResult.evDiagram.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="group-diagram-detail({id:rateResult.groupDiagram.id})">{{rateResult.groupDiagram.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rate-result-detail({id:rateResult.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rate-result.edit({id:rateResult.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rate-result.delete({id:rateResult.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
