
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdditionalRateLabel" data-translate="bankAuditApp.additionalRate.home.createOrEditLabel">Create or edit a Additional Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.additionalRate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.additionalRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.ev1" for="field_ev1">Ev 1</label>
            <input type="number" class="form-control" name="ev1" id="field_ev1"
                    ng-model="vm.additionalRate.ev1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.ev2" for="field_ev2">Ev 2</label>
            <input type="number" class="form-control" name="ev2" id="field_ev2"
                    ng-model="vm.additionalRate.ev2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.ev3" for="field_ev3">Ev 3</label>
            <input type="number" class="form-control" name="ev3" id="field_ev3"
                    ng-model="vm.additionalRate.ev3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.evbptp" for="field_evbptp">Evbptp</label>
            <input type="number" class="form-control" name="evbptp" id="field_evbptp"
                    ng-model="vm.additionalRate.evbptp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.evbitp" for="field_evbitp">Evbitp</label>
            <input type="number" class="form-control" name="evbitp" id="field_evbitp"
                    ng-model="vm.additionalRate.evbitp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.ev1Ozpd" for="field_ev1Ozpd">Ev 1 Ozpd</label>
            <input type="number" class="form-control" name="ev1Ozpd" id="field_ev1Ozpd"
                    ng-model="vm.additionalRate.ev1Ozpd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.ev2Ozpd" for="field_ev2Ozpd">Ev 2 Ozpd</label>
            <input type="number" class="form-control" name="ev2Ozpd" id="field_ev2Ozpd"
                    ng-model="vm.additionalRate.ev2Ozpd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.additionalRate.evoopd" for="field_evoopd">Evoopd</label>
            <input type="number" class="form-control" name="evoopd" id="field_evoopd"
                    ng-model="vm.additionalRate.evoopd"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
