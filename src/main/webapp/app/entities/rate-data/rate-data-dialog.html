
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRateDataLabel" data-translate="bankAuditApp.rateData.home.createOrEditLabel">Create or edit a Rate Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rateData.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rateData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.rateData.progress" for="field_progress">Progress</label>
            <select class="form-control" name="progress" ng-model="vm.rateData.progress" id="field_progress">
                <option value="CREATED" data-translate="bankAuditApp.AuditProgress.CREATED">CREATED</option>
                <option value="STARTED" data-translate="bankAuditApp.AuditProgress.STARTED">STARTED</option>
                <option value="FINISHED" data-translate="bankAuditApp.AuditProgress.FINISHED">FINISHED</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
