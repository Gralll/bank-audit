
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFinalRateLabel" data-translate="bankAuditApp.finalRate.home.createOrEditLabel">Create or edit a Final Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.finalRate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.finalRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.finalRate.evoopd" for="field_evoopd">Evoopd</label>
            <input type="number" class="form-control" name="evoopd" id="field_evoopd"
                    ng-model="vm.finalRate.evoopd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.finalRate.ev1Ozpd" for="field_ev1Ozpd">Ev 1 Ozpd</label>
            <input type="number" class="form-control" name="ev1Ozpd" id="field_ev1Ozpd"
                    ng-model="vm.finalRate.ev1Ozpd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.finalRate.evmb" for="field_evmb">Evmb</label>
            <input type="number" class="form-control" name="evmb" id="field_evmb"
                    ng-model="vm.finalRate.evmb"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.finalRate.r" for="field_r">R</label>
            <input type="number" class="form-control" name="r" id="field_r"
                    ng-model="vm.finalRate.r"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
