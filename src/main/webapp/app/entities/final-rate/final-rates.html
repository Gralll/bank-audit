<div>
    <h2 data-translate="bankAuditApp.finalRate.home.title">Final Rates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="final-rate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="bankAuditApp.finalRate.home.createLabel">
                        Create new Final Rate
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'bankAuditApp.finalRate.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evoopd"><span data-translate="bankAuditApp.finalRate.evoopd">Evoopd</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ev1Ozpd"><span data-translate="bankAuditApp.finalRate.ev1Ozpd">Ev 1 Ozpd</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evmb"><span data-translate="bankAuditApp.finalRate.evmb">Evmb</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="r"><span data-translate="bankAuditApp.finalRate.r">R</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="finalRate in vm.finalRates track by finalRate.id">
                    <td><a ui-sref="final-rate-detail({id:finalRate.id})">{{finalRate.id}}</a></td>
                    <td>{{finalRate.evoopd}}</td>
                    <td>{{finalRate.ev1Ozpd}}</td>
                    <td>{{finalRate.evmb}}</td>
                    <td>{{finalRate.r}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="final-rate-detail({id:finalRate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="final-rate.edit({id:finalRate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="final-rate.delete({id:finalRate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
