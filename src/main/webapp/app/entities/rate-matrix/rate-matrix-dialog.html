
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRateMatrixLabel" data-translate="bankAuditApp.rateMatrix.home.createOrEditLabel">Create or edit a Rate Matrix</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rateMatrix.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rateMatrix.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.rateMatrix.indexRate" for="field_indexRate">Index Rate</label>
            <input type="text" class="form-control" name="indexRate" id="field_indexRate"
                    ng-model="vm.rateMatrix.indexRate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.rateMatrix.rate" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                    ng-model="vm.rateMatrix.rate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.rateMatrix.zero" for="field_zero">Zero</label>
            <input type="number" class="form-control" name="zero" id="field_zero"
                    ng-model="vm.rateMatrix.zero"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
