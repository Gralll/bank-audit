
<div>
    <h2><span data-translate="bankAuditApp.rateMatrix.detail.title">Rate Matrix</span> {{vm.rateMatrix.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bankAuditApp.rateMatrix.indexRate">Index Rate</span></dt>
        <dd>
            <span>{{vm.rateMatrix.indexRate}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.rateMatrix.rate">Rate</span></dt>
        <dd>
            <span>{{vm.rateMatrix.rate}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.rateMatrix.zero">Zero</span></dt>
        <dd>
            <span>{{vm.rateMatrix.zero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="rate-matrix-detail.edit({id:vm.rateMatrix.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
