
<div>
    <h2><span data-translate="bankAuditApp.groupRate.detail.title">Group Rate</span> {{vm.groupRate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bankAuditApp.groupRate.name">Name</span></dt>
        <dd>
            <span>{{vm.groupRate.name}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.groupRate.indexRate">Index Rate</span></dt>
        <dd>
            <span>{{vm.groupRate.indexRate}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.groupRate.rate">Rate</span></dt>
        <dd>
            <span>{{vm.groupRate.rate}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.groupRate.rateData">Rate Data</span></dt>
        <dd>
            <a ui-sref="rate-data-detail({id:vm.groupRate.rateData.id})">{{vm.groupRate.rateData.id}}</a>
        </dd>
    </dl>

    <button back type="submit"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>


    <button type="button" ui-sref="group-rate-detail.edit({id:vm.groupRate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
