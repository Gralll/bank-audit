
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupRateLabel" data-translate="bankAuditApp.groupRate.home.createOrEditLabel">Create or edit a Group Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.groupRate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.groupRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.groupRate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.groupRate.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.groupRate.indexRate" for="field_indexRate">Index Rate</label>
            <input type="text" class="form-control" name="indexRate" id="field_indexRate"
                    ng-model="vm.groupRate.indexRate"
                    required />
            <div ng-show="editForm.indexRate.$invalid">
                <p class="help-block"
                    ng-show="editForm.indexRate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.groupRate.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                   ng-model="vm.groupRate.category"
                   required />
            <div ng-show="editForm.indexRate.$invalid">
                <p class="help-block"
                   ng-show="editForm.category.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.groupRate.rate" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                    ng-model="vm.groupRate.rate"
                     />
        </div>

        <div class="form-group">
            <label data-translate="bankAuditApp.groupRate.rateData" for="field_rateData">Rate Data</label>
            <select class="form-control" id="field_rateData" name="rateData" ng-model="vm.groupRate.rateData" ng-options="rateData as rateData.id for rateData in vm.ratedata track by rateData.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
