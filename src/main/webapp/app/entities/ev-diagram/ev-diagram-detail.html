
<div>
    <h2><span data-translate="bankAuditApp.evDiagram.detail.title">Ev Diagram</span> {{vm.evDiagram.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bankAuditApp.evDiagram.ev1">Ev 1</span></dt>
        <dd>
            <span>{{vm.evDiagram.ev1}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.evDiagram.ev2">Ev 2</span></dt>
        <dd>
            <span>{{vm.evDiagram.ev2}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.evDiagram.ev3">Ev 3</span></dt>
        <dd>

            class="btn btn-info">

    <button type="button" ui-sref="ev-diagram-detail.edit({id:vm.evDiagram.id})" class="btn btn-primary">
