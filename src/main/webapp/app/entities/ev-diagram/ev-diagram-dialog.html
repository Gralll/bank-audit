
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvDiagramLabel" data-translate="bankAuditApp.evDiagram.home.createOrEditLabel">Create or edit a Ev Diagram</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evDiagram.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evDiagram.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.evDiagram.ev1" for="field_ev1">Ev 1</label>
            <input type="number" class="form-control" name="ev1" id="field_ev1"
                    ng-model="vm.evDiagram.ev1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.evDiagram.ev2" for="field_ev2">Ev 2</label>
            <input type="number" class="form-control" name="ev2" id="field_ev2"
                    ng-model="vm.evDiagram.ev2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bankAuditApp.evDiagram.ev3" for="field_ev3">Ev 3</label>
            <input type="number" class="form-control" name="ev3" id="field_ev3"
                    ng-model="vm.evDiagram.ev3"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
