
<div>
    <h2><span data-translate="bankAuditApp.groupDiagram.detail.title">Group Diagram</span> {{vm.groupDiagram.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bankAuditApp.groupDiagram.indexRate">Index Rate</span></dt>
        <dd>
            <span>{{vm.groupDiagram.indexRate}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.groupDiagram.value">Value</span></dt>
        <dd>
            <span>{{vm.groupDiagram.value}}</span>
        </dd>
        <dt><span data-translate="bankAuditApp.groupDiagram.level">Level</span></dt>
        <dd>
            <span>{{vm.groupDiagram.level}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="group-diagram-detail.edit({id:vm.groupDiagram.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
